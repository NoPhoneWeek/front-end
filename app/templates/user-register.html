<div class="c-modal--wrapper">
  <div class="c-modal">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="first_name">First Name</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="first_name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="last_name">Last Name</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="last_name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="email">Email</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="password1">Password</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="password" type="password" id="password1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="password2">Repeat Password</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="password" type="password" id="password2" placeholder="Repeat Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="btn btn-default">Register</button>
                                <a href="#!/login" class="btn btn-link pull-right">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
